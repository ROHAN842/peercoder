<!DOCTYPE html>
<html>

<head>
    <title>💪Peercoder💪</title>
    <link rel="icon" href="/img/peercoder5.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <!-- <button id="ui"><a id="ty" href="https://www.facebook.com/">Send</a></button> -->
                    <!-- <button id="ui" type="button" class="btn btn-danger btn-sm"><a href="">Danger</a></button> -->
                    <a href="https://peercoder-video-chatapp.netlify.app/" target="_blank" rel="noopener noreferrer"><button id="ui" type="button" class="btn btn-primary btn-lg">💬 🔁 📹<br>Video Chat <br> Single user !!</button>
                    </a>
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <a href="https://ckzpd8bo8182188qojnepq1cunw-i3raqv0bi-rohan842.vercel.app/create" target="_blank" rel="noopener noreferrer"><button id="ui" type="button" class="btn btn-primary btn-lg">💬 🔁 📹<br>Video Chat <br> Multi user !!</button>
                    </a>
                    <button id="ty">📨Send</button>
                </form>

                <button id="send-location" class="ty">📍 Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank" rel="noopener noreferrer">My current location 👈🙋‍♂️</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room Id🤫-"{{room}}"</h2>
        <a href="index.html" class="close"></a>
        <h3 class="list-title">Active Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}} 🟢</li>
            {{/users}}
        </ul>
        <br><br><br>
        <h4>Let's 🤝 solve some problems here<br>👇👇🏻👇👇🏻</h4>
        <br>
        <a href="https://leetcode.com/problemset/all/" target="_blank" rel="noopener noreferrer"><button id="ui" type="button" class="btn btn-danger btn-lg active">Leetcode<br>Problems</button>
        </a>
        <br><br><br>
        <a href="https://www.interviewbit.com/courses/programming/" target="_blank" rel="noopener noreferrer"><button id="ui" type="button" class="btn btn-warning btn-lg active">InterviewBit<br>Problems</button>
        </a>
        <br><br><br>
        <a href="https://www.hackerrank.com/domains/data-structures" target="_blank" rel="noopener noreferrer"><button id="ui" type="button" class="btn btn-success btn-lg">HackerRank<br>Problems</button>
        </a>
        <br><br><br>
        <h4>Code 👨🏻‍💻 Your <br>Logic here <br> ⤵️⤵️⤵️⤵️</h4>
        <br>
        <a href="https://ide.codingblocks.com/" target="_blank" rel="noopener noreferrer"><button id="ui" type="button" class="btn btn-info btn-lg active">Online Compiler</button>
        </a>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
